ignore:
  - "deps/*"

coverage:
  status:
    project:
      default: off
      unit:
        flags: unit
      integration:
        flags: integration

flags:
  # filters the folder(s) you wish to measure by that flag
  unit:
    # only include files in the "unit" folder
    paths:
      - unit/
  integration:
    paths:
      - tests/integration/

    tests:
      paths:
        - tests/
